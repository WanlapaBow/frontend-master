<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>Pending Refund Report</nb-card-header>
      <nb-card-body>
        <form [formGroup]="form" class="text-right">
          <div class="form-group row align-items-center">
            <label class="label col-sm-3 col-md-2 col-form-label text-right"
              >Business Unit<em class="text-danger">*</em></label
            >
            <div class="col-sm-6 col-md-6">
              <nb-select
                fullWidth
                [placeholder]="'Select Business Unit'"
                [size]="'medium'"
                formControlName="businessUnit"
              >
                <nb-option
                  [value]="item.buId"
                  *ngFor="let item of this.commonService.businessUnitList"
                  >{{ item.buName }}</nb-option
                >
              </nb-select>
            </div>
          </div>
          <div class="form-group row align-items-center">
            <label class="label col-sm-3 col-md-2 col-form-label"></label>
            <div class="col-sm-6 col-md-3">
              <button
                nbButton
                fullWidth
                status="primary"
                [disabled]="!form.valid"
                (click)="exportReport()"
                [nbSpinner]="isLoading"
                nbSpinnerStatus="primary"
              >
                <nb-icon icon="download-outline"></nb-icon>
                Download
              </button>
            </div>
            <!--            <div class="col-sm-6 col-md-3">-->
            <!--              <button nbButton fullWidth status="basic" (click)="getLogHistory()">-->
            <!--                <nb-icon icon="list-outline"></nb-icon>-->
            <!--                Log-->
            <!--              </button>-->
            <!--            </div>-->
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
