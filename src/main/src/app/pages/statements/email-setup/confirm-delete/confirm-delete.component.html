<nb-card
  size="small"
  status="basic"
  nbSpinnerStatus="primary"
  nbSpinnerSize="large"
  nbSpinnerMessage=""
>
  <nb-card-header>Delete Email </nb-card-header>
  <nb-card-body>
    <form [formGroup]="form">
      <div class="form-group row align-items-center">
        <label class="label col-sm-3 col-md-3 col-form-label text-right"
          >Email</label
        >
        <div class="col-sm-6 col-md-9">
          <input
            fullWidth
            type="text"
            nbInput
            placeholder="email"
            formControlName="email"
            disabled
          />
        </div>
      </div>
      <div class="form-group row align-items-center">
        <label class="label col-sm-3 col-md-3 col-form-label text-right"
          >Email Group</label
        >
        <div class="col-sm-6 col-md-9">
          <input
            fullWidth
            type="text"
            nbInput
            placeholder="emailGroup"
            formControlName="emailGroup"
            disabled
          />
        </div>
      </div>
    </form>
  </nb-card-body>
  <nb-card-footer>
    <button
      class="float-right mr-2"
      nbSpinnerStatus="info"
      nbSpinnerSize="medium"
      [disabled]="form.invalid"
      nbButton
      status="danger"
      (click)="onDelete(form.value)"
    >
      Delete
    </button>

    <button
      nbButton
      status="basic"
      class="float-right mr-2"
      nbSpinnerStatus="info"
      nbSpinnerSize="medium"
      (click)="dismiss()"
    >
      <nb-icon icon="close-outline"></nb-icon>
      Cancel
    </button>
  </nb-card-footer>
</nb-card>
