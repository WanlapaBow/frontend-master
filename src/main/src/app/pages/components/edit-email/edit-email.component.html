<nb-card
  size="medium"
  status="basic"
  [nbSpinner]="loading"
  nbSpinnerStatus="primary"
  nbSpinnerSize="large"
  nbSpinnerMessage=""
>
  <nb-card-header>Edit Email
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="form">
      <div class="form-group row align-items-center">
        <label class="label col-sm-3 col-md-3 col-form-label text-right">Old Email</label>
        <div class="col-sm-6 col-md-9">
          <input fullWidth type="text" nbInput placeholder="old email" formControlName="oldEmail" disabled/>
        </div>
      </div>
      <div class="form-group row align-items-center">
        <label class="label col-sm-3 col-md-3 col-form-label text-right">New Email</label>
        <div class="col-sm-6 col-md-9">
          <input fullWidth type="text" nbInput placeholder="input email" formControlName="email" />
        </div>
      </div>
      <div class="form-group row align-items-center">
        <label class="label col-sm-3 col-md-3 col-form-label text-right">Password</label>
        <div class="col-sm-6 col-md-9">
          <nb-form-field>
            <input fullWidth type="text" nbInput placeholder="input password" formControlName="password" [type]="getInputType()" nbInput>
            <button nbSuffix nbButton ghost (click)="toggleShowPassword()">
              <nb-icon [icon]="showPassword ? 'eye-outline' : 'eye-off-2-outline'"
                       pack="eva"
                       [attr.aria-label]="showPassword ? 'hide password' : 'show password'">
              </nb-icon>
            </button>
          </nb-form-field>
        </div>
      </div>
      <div class="form-group row align-items-center">
        <label class="label col-sm-3 col-md-3 col-form-label text-right">Host Name</label>
        <div class="col-sm-6 col-md-9">
          <nb-select fullWidth [placeholder]="'Select Host Name'" [size]="'medium'"
                     formControlName="hostName">
            <nb-option [value]="item.code" *ngFor="let item of hostNameList">
              {{ item.name }}</nb-option>
          </nb-select>
        </div>
      </div>
    </form>
  </nb-card-body>
  <nb-card-footer>
    <button
      class="float-right mr-2"
      nbSpinnerStatus="info"
      nbSpinnerSize="medium"
      [disabled]="form.invalid"
      nbButton status="primary" (click)="onSelect(form.value)">
      Edit
    </button>

    <button nbButton
            status="basic"
            class="float-right mr-2"
            nbSpinnerStatus="info"
            nbSpinnerSize="medium" (click)="dismiss()">
      <nb-icon icon="close-outline"></nb-icon>
      Cancel
    </button>

  </nb-card-footer>

</nb-card>
